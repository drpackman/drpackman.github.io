<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrPackman</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add other head elements -->
</head>
<body class="font-sans bg-gray-100">
    <header class="flex justify-between items-center bg-white p-4 shadow-md">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Logo" class="h-8">
            </a>
        </div>
        <div class="flex items-center">
            <nav>
                <ul class="flex space-x-4 mr-4">
                    <li><a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a></li>
                    <li><a href="posts.html" class="text-gray-700 hover:text-gray-900">Posts</a></li>
                </ul>
            </nav>
            <div class="relative">
                <input type="search" id="searchInput" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" placeholder="Search...">
                <button class="absolute right-0 top-0 mt-2 mr-4">
                    <!-- Icon or text for search button -->
                </button>
            </div>
        </div>
    </header>
    

    <main class="container mx-auto p-4">
        <!-- Example Posts (add your actual posts in a similar structure) -->
        <div class="post" data-title="Post 1 Title">
            <h2>Post 1 Title</h2>
            <p>Content of post 1...</p>
        </div>
        <div class="post" data-title="Post 2 Title">
            <h2>Post 2 Title</h2>
            <p>Content of post 2...</p>
        </div>
        <!-- More posts -->
    </main>

    <footer class="bg-white text-center p-4 shadow-inner">
        <!-- Footer content -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const posts = document.querySelectorAll('.post');

            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();

                posts.forEach(post => {
                    const title = post.getAttribute('data-title').toLowerCase();
                    if (title.includes(searchTerm)) {
                        post.style.display = 'block'; // or 'flex', 'grid' etc.
                    } else {
                        post.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
